<ion-header>

  <ion-navbar>
    <ion-title>{{mode == 'create'? '新增客户': '编辑客户'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 
  <form [formGroup]="customerCreateForm" class="create-customer-form">
    <ion-list>
      <ion-item>
        <ion-label  fixed class="create-customer-menu" start>客户编码</ion-label>
        <ion-input ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed class="create-customer-menu">客户名称</ion-label>
        <ion-input placeholder="请输入客户名称" formControlName="name" class="customer-create-input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed class="create-customer-menu">客户状态</ion-label>
        <ion-select okText="确定" cancelText="取消"  formControlName="status" class='create-customer-select'>
          <ion-option *ngFor="let status of customerStatus" [value]=status.id>{{status.value}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed class="create-customer-menu">客户分级</ion-label>
        <ion-select okText="确定" cancelText="取消"  formControlName="type" class='create-customer-select'>
          <ion-option *ngFor="let type of customerTypes" [value]=type.id>{{type.value}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed class="create-customer-menu">客户行业</ion-label>
        
        <ion-select okText="确定" cancelText="取消" formControlName="industry" class='create-customer-select'>
          <ion-option *ngFor="let industry of customerIndustries" [value]=industry.id>{{industry.value}}</ion-option>
          
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label  fixed class="create-customer-menu">客户地址</ion-label>
        <ion-textarea formControlName="address" class="customer-create-textarea" placeholder="请输入地址"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label  fixed class="create-customer-menu">备注说明</ion-label>
        <ion-textarea placeholder="请输入备注说明" formControlName="comments" class="customer-create-textarea"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label  fixed class="create-customer-menu">录入时间</ion-label>
        <ion-datetime placeholder="请选择时间"  displayFormat="YYYY-MM-DD HH:mm" pickerFormat="YYYY MMMM DD HH mm " cancelText="取消" doneText="完成" formControlName="createtime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label  fixed class="create-customer-menu">归属人</ion-label>
        <ion-select okText="确定" cancelText="取消"  formControlName="owner" class="create-customer-select">
          <ion-option *ngFor="let employee of employees" [value]=employee.id>{{employee.fullname}}</ion-option>
        </ion-select>
      </ion-item>
      
    </ion-list>
  </form>
</ion-content>


<ion-footer>
  
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="mode == 'create'">
        <button  ion-button block (click)="onCreate()" class="button-bottom">创建</button>
      </ion-col>
      <ion-col *ngIf="mode == 'edit'" class="button-bottom">
        <button ion-button block (click)="onUpdate()">修改</button>
      </ion-col>
      <ion-col *ngIf="mode == 'edit'" class="button-bottom">
        <button ion-button block (click)="onDelete()">删除</button>
      </ion-col>
      <ion-col class="button-bottom">
        <button ion-button block (click)="onCancel()">取消</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
